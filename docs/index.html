<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Locussphere - Gaming Mods Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="menu-icon" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="logo">Locussphere</h1>
            <button class="notification-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge"></span>
            </button>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-section">
        <div class="search-bar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search mods, creators, games..." id="searchInput">
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" data-filter="all" id="filterAll">All</button>
        <button class="filter-btn dropdown" data-filter="game" id="filterGame">
            Game <span class="arrow-down">▾</span>
        </button>
        <button class="filter-btn dropdown" data-filter="type" id="filterType">
            Type <span class="arrow-down">▾</span>
        </button>
        <button class="filter-btn dropdown" data-filter="sort" id="filterSort">
            Sort By <span class="arrow-down">▾</span>
        </button>
        <button class="filter-btn" data-filter="rating" id="filterRating">Rating</button>
    </div>

    <!-- Featured Section -->
    <section class="featured-section">
        <div class="section-header">
            <h2>Featured This Week</h2>
            <a href="#" class="view-all">View All</a>
        </div>
        <div class="featured-carousel" id="featuredCarousel">
            <!-- Featured cards will be loaded here dynamically -->
        </div>
    </section>

    <!-- Recent Uploads Section -->
    <section class="recent-section">
        <div class="section-header">
            <h2>Recent Uploads</h2>
            <span class="upload-count" id="uploadCount">928 new</span>
        </div>
        <div class="mods-grid" id="modsGrid">
            <!-- Mod cards will be loaded here dynamically -->
        </div>
        <button class="load-more-btn" id="loadMoreBtn">
            Load More Mods <span class="arrow-down">▾</span>
        </button>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Community</span>
        </a>
        <a href="upload.html" class="nav-item upload-btn">
            <div class="upload-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            <span>Collections</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Profile</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
